<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat | Chat App</title>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3 id="room-name"></h3>
      <div id="users" class="">

      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">

        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
          <button class="blue">Send</button>

        </form>

        <button class="blue" id="send-location">Send Location</button>
      </div>

    </div>


    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          {{#url}}
            <p>
              <a href="{{text}}" target="_blank"> My current location </a>
            </p>
          {{/url}}
          {{^url}}
            <p>{{text}}</p>
          {{/url}}
        </div>
      </li>
    </script>


    <script src = "/socket.io/socket.io.js" type="text/javascript"></script>
    <script src = "/js/libs/jquery-3.2.1.min.js" type="text/javascript"> </script>
    <script src = "/js/libs/moment.js" type="text/javascript"> </script>
    <script src = "/js/libs/mustache.js" type="text/javascript"> </script>
    <!-- <script src = "/js/libs/deparam.js" type="text/javascript"> </script> -->
    <script src = "/js/chat.js" type="text/javascript"> </script>
  </body>
</html>
